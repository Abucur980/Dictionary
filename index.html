<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-5">Dictionary</h1>
    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-btn">
                  <button id="add-btn" class="btn btn-default" type="button">Add</button>
                </span>
                <input id="add-input" type="text" class="form-control" placeholder="Add a word to the Dictionary">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

            <div class="col-lg-6">
              <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Check if a word exists in the Dictionary">
                <span class="input-group-btn">
                  <button id="search-btn" class="btn btn-default" type="button">Search</button>
                </span>
              </div><!-- /input-group -->
                <div id="success" class="alert alert-success d-none mt-2" role="alert">
                    <p class="mb-0">This word exists in the Dictionary.</p>
                </div>
                <div id="danger" class="alert alert-danger d-none mt-2" role="alert">
                    <p class="mb-0">The word is not in the Dictionary.</p>
                </div>
            </div><!-- /.col-lg-6 -->

        </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
</body>
</html>
